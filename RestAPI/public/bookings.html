<!DOCTYPE html>
<html lang="es">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Reservados</title>

	<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="js/invocaciones.js"></script>
	<link rel="stylesheet" href="bookings.css">
  </head>
  <body onload="getAllReservas()">
	<h1>Reservas de karts de clientes</h1>
	<div class="inputs">
		<div id="bloque_get">
			<input type="button" value="GET" onclick="getReserva()" />
			<input type="button" value="DELETE" onclick="deleteReserva()" />
			<input type="text" id="input_get"/>
		</div>
		<input type="button" value="GET ALL" onclick="getAllReservas()" />
		<input type="button" value="DELETE ALL" onclick="getAllDelete()"/>
		<div id="bloque_post">
			<input type="button" value="POST" onclick="postReserva()" />
			<input type="button" value="PUT" onclick="putReserva()" />
			<input type="text" id="input_nombre"/>
			<input type="text" id="input_apellidos"/>
			<input type="text" id="input_fecha"/>
			<input type="text" id="input_personas"/>
			<input type="text" id="input_pista"/>
			<input type="text" id="input_inicio"/>
			<input type="text" id="input_fin"/>
		</div>
	</div>

	
	<h3 id="resReserva"></h3>
  </body>
</html>
