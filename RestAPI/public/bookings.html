<!DOCTYPE html>
<html lang="es">
  <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Reservados</title>

	<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="js/invocaciones.js"></script>
	<link rel="stylesheet" href="bookings.css">
  </head>
  <body onload="getAllReservas()">
	<h1>Reservas de karts de clientes</h1>
	<div class="inputs">
		<div id="bloque_get" class="column">
			<div class="row">
				<input type="button" value="GET" onclick="getReserva()" />
				<input type="button" value="DELETE" onclick="deleteReserva()" />
			</div>
			<input type="text" id="input_get" placeholder="ID de la Reserva"/>
		</div>
		<div id="center" class="column">
			<input type="button" value="GET ALL" onclick="getAllReservas()" />
			<input type="button" value="DELETE ALL" onclick="getAllDelete()"/>
		</div>
		<div id="bloque_post" class="column">
			<div class="row">
				<input type="button" value="POST" onclick="postReserva()" />
				<input type="button" value="PUT" onclick="putReserva()" />
			</div>
			<input type="text" id="input_nombre" placeholder="Nombre"/>
			<input type="text" id="input_apellidos" placeholder="Apellidos"/>
			<input type="date" id="input_fecha"/>
			<input type="number" id="input_personas" placeholder="NÂº Personas"/>
			<input type="text" id="input_pista" placeholder="Pistas"/>
			<div class="row">
				<input type="text" id="input_inicio" placeholder="Hora Inicio"/>
				<input type="text" id="input_fin" placeholder="Hora Fin"/>
			</div>
		</div>
	</div>

	<h3 id="resReserva"></h3>
  </body>
</html>
